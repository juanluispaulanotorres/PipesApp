<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}</p>

    <button pButton (click)="mayusculas()">
        toggle mayúsculas
    </button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton class="mr-2 p-button-warning" label="Toggle Mayúsculas" (click)="mayusculas()"></button>
        <button pButton class="mr-1" icon="pi pi-sort" label="Por Nombre" (click)="cambiarOrden('nombre')" ></button>
        <button pButton class="mr-2 p-button-success" icon="pi pi-sort" label="Vuela" (click)="cambiarOrden('vuela')"></button>
        <button pButton class="mr-1 p-button-help" icon="pi pi-sort" label="Por Color" (click)="cambiarOrden('color')" ></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>¿Vuela?</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ (heroe.vuela | vuela) | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0">                    <!-- Crea un nuevo array (esto evita que se modifique el array original y cambien las dos tablas al ordenar) -->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ (heroe.vuela | vuela) | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
